<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Selectors</title>
    <style>
        /* Universal */
        * {
            border: 1px dotted gray;
        }
        /* Type or Label */
        h3 {
            background-color:gold;
        }
         /* Nested or Falling */
         h3 {
             color: gray;
         }
    </style>
</head>
<body>
     <section>
         <h3><em>Universal Selector *</em></h3>
     </section>
     <section>
         <h3>h3<em>(Selector Type or Label)</em></h3>
     </section>
     <section>
         <h3>h3<em>(Nested selector)</em></h3>
     </section>
</body>
</html>
