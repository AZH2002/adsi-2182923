<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color</title>
    <style>
        body{
            background-color: rgb(83, 14, 28);
        }
        main{
            background-color: rgb(173, 113, 125);
            margin: 20px auto;
            padding: 20px;
            width: 80%;
        }
        section {
            width: 90%;
            margin: 0px auto;
            height: 250px;
        }
        section.bg1{background-color: gold;}
        section.bg2{background-color: goldenrod;}
        section.bg3{background-color: yellow;}
    </style>
</head>
<body>
    <main>
        <section class="bg1"></section>
        <section class="bg2"></section>
        <section class="bg3"></section>
    </main>
</body>
</html>
